apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jenkins-app.fullname" . }}-test-connection"
  labels:
    {{- include "jenkins-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
  namespace: {{ template "jenkins-app.namespace" .}}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "jenkins-app.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
