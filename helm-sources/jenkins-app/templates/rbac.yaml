---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "jenkins-app.fullname" . }}
  namespace: {{ template "jenkins-app.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ template "jenkins-app.fullname" . }}
  namespace: {{ template "jenkins-app.namespace" . }}
